<html>
    <head>
        <title>PRAC â€” Sign Up</title>
        <style>
            :root {
                --bg: #050506;
                --card: #0b0b0c;
                --muted: #9aa0a6;
                --accent1: #7c3aed;
                --accent2: #00d4ff;
                --glass: rgba(255,255,255,0.03);
                --maxw: 1200px;
                --radius-xl: 28px;
                --radius-md: 12px;
                --ease: cubic-bezier(.18,.9,.32,1);
            }
            * { box-sizing: border-box; margin: 0; padding: 0; }
            html, body { height: 100%; }
            body {
                min-height: 100%;
                font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                background: radial-gradient(1200px 600px at 10% 10%, rgba(123,60,255,0.08), transparent),
                            radial-gradient(900px 500px at 90% 80%, rgba(34,211,238,0.06), transparent),
                            var(--bg);
                color: #fff;
                -webkit-font-smoothing: antialiased;
                line-height: 1.4;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .signup-container {
                width: 100%;
                max-width: 440px;
            }

            .signup-card {
                background: linear-gradient(165deg, rgba(20,20,22,0.95), rgba(8,8,9,0.98));
                border-radius: var(--radius-xl);
                padding: 48px;
                border: 1px solid rgba(255,255,255,0.05);
                box-shadow: 0 50px 100px rgba(2,6,23,0.9);
                position: relative;
                overflow: hidden;
            }

            .signup-card::before {
                content: '';
                position: absolute;
                inset: -2px;
                background: linear-gradient(45deg, 
                    rgba(124,58,237,0.3), 
                    rgba(0,212,255,0.2), 
                    rgba(255,111,185,0.2),
                    rgba(124,58,237,0.3)
                );
                border-radius: var(--radius-xl);
                z-index: -1;
                opacity: 0.6;
                background-size: 300% 300%;
                animation: gradient-rotate 8s ease infinite;
            }

            @keyframes gradient-rotate {
                0%, 100% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
            }

            .logo {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                margin-bottom: 32px;
                text-decoration: none;
                color: inherit;
            }

            .logo-mark {
                width: 44px;
                height: 44px;
                border-radius: 10px;
                background: linear-gradient(135deg, var(--accent1), #ff6fb9);
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 800;
                font-size: 18px;
            }

            .logo-text {
                font-weight: 700;
                letter-spacing: 1px;
                font-size: 24px;
            }

            h2 {
                text-align: center;
                margin-bottom: 8px;
                font-size: 28px;
                font-weight: 700;
            }

            .subtitle {
                text-align: center;
                color: var(--muted);
                margin-bottom: 32px;
            }

            .form-group {
                margin-bottom: 24px;
            }

            .form-label {
                display: block;
                color: var(--muted);
                margin-bottom: 8px;
                font-size: 14px;
                font-weight: 500;
            }

            .form-input {
                width: 100%;
                padding: 14px 16px;
                background: rgba(255,255,255,0.03);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: var(--radius-md);
                color: white;
                font-size: 16px;
                transition: all 0.3s var(--ease);
            }

            .form-input:focus {
                outline: none;
                border-color: var(--accent1);
                box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
            }

            .btn {
                padding: 12px 24px;
                border-radius: 10px;
                text-decoration: none;
                font-weight: 600;
                cursor: pointer;
                border: none;
                transition: all 0.3s var(--ease);
                display: inline-block;
                width: 100%;
                text-align: center;
            }

            .btn.primary {
                background: linear-gradient(90deg, var(--accent1), #ff6fb9);
                box-shadow: 0 8px 30px rgba(124,58,237,0.25);
                color: white;
            }

            .btn.primary:hover {
                box-shadow: 0 12px 40px rgba(124,58,237,0.4);
                transform: translateY(-2px);
            }

            .login-link {
                text-align: center;
                color: var(--muted);
                font-size: 14px;
                margin-top: 24px;
            }

            .login-link a {
                color: #a78bfa;
                text-decoration: none;
            }

            @media (max-width: 540px) {
                .signup-card {
                    padding: 32px 24px;
                }
                
                h2 {
                    font-size: 24px;
                }
            }
        </style>
    </head>
    <body>
        <div class="signup-container">
            <div class="signup-card">
                <a href="index.html" class="logo">
                    <div class="logo-mark">P</div>
                    <div class="logo-text">PRAC</div>
                </a>
                
                <h2>Create account</h2>
                <p class="subtitle">Join PRAC and start sending money globally</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Confirm password</label>
                        <input type="password" class="form-input" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 8px; color: var(--muted); font-size: 14px;">
                            <input type="checkbox" style="accent-color: var(--accent1);" required>
                            I agree to the <a href="#" style="color: #a78bfa;">Terms of Service</a> and <a href="#" style="color: #a78bfa;">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn primary">Create account</button>
                    
                    <div class="login-link">
                        Already have an account? <a href="login.html">Sign in</a>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your signup logic here
                alert('Account created successfully! Redirecting...');
                window.location.href = 'login.html';
            });
        </script>
    </body>
</html>
