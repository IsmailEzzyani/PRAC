<html>
    <head>
        <title>PRAC — Reset Password</title>
        <style>
            :root {
                --bg: #050506;
                --card: #0b0b0c;
                --muted: #9aa0a6;
                --accent1: #7c3aed;
                --accent2: #00d4ff;
                --glass: rgba(255,255,255,0.03);
                --maxw: 1200px;
                --radius-xl: 28px;
                --radius-md: 12px;
                --ease: cubic-bezier(.18,.9,.32,1);
            }
            * { box-sizing: border-box; margin: 0; padding: 0; }
            html, body { height: 100%; }
            body {
                min-height: 100%;
                font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                background: radial-gradient(1200px 600px at 10% 10%, rgba(123,60,255,0.08), transparent),
                            radial-gradient(900px 500px at 90% 80%, rgba(34,211,238,0.06), transparent),
                            var(--bg);
                color: #fff;
                -webkit-font-smoothing: antialiased;
                line-height: 1.4;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .forgot-container {
                width: 100%;
                max-width: 440px;
            }

            .forgot-card {
                background: linear-gradient(165deg, rgba(20,20,22,0.95), rgba(8,8,9,0.98));
                border-radius: var(--radius-xl);
                padding: 48px;
                border: 1px solid rgba(255,255,255,0.05);
                box-shadow: 0 50px 100px rgba(2,6,23,0.9);
                position: relative;
                overflow: hidden;
            }

            .forgot-card::before {
                content: '';
                position: absolute;
                inset: -2px;
                background: linear-gradient(45deg, 
                    rgba(124,58,237,0.3), 
                    rgba(0,212,255,0.2), 
                    rgba(255,111,185,0.2),
                    rgba(124,58,237,0.3)
                );
                border-radius: var(--radius-xl);
                z-index: -1;
                opacity: 0.6;
                background-size: 300% 300%;
                animation: gradient-rotate 8s ease infinite;
            }

            @keyframes gradient-rotate {
                0%, 100% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
            }

            .logo {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                margin-bottom: 32px;
                text-decoration: none;
                color: inherit;
            }

            .logo-mark {
                width: 44px;
                height: 44px;
                border-radius: 10px;
                background: linear-gradient(135deg, var(--accent1), #ff6fb9);
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 800;
                font-size: 18px;
            }

            .logo-text {
                font-weight: 700;
                letter-spacing: 1px;
                font-size: 24px;
            }

            h2 {
                text-align: center;
                margin-bottom: 8px;
                font-size: 28px;
                font-weight: 700;
            }

            .subtitle {
                text-align: center;
                color: var(--muted);
                margin-bottom: 32px;
                line-height: 1.5;
            }

            .form-group {
                margin-bottom: 24px;
            }

            .form-label {
                display: block;
                color: var(--muted);
                margin-bottom: 8px;
                font-size: 14px;
                font-weight: 500;
            }

            .form-input {
                width: 100%;
                padding: 14px 16px;
                background: rgba(255,255,255,0.03);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: var(--radius-md);
                color: white;
                font-size: 16px;
                transition: all 0.3s var(--ease);
            }

            .form-input:focus {
                outline: none;
                border-color: var(--accent1);
                box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
            }

            .btn {
                padding: 12px 24px;
                border-radius: 10px;
                text-decoration: none;
                font-weight: 600;
                cursor: pointer;
                border: none;
                transition: all 0.3s var(--ease);
                display: inline-block;
                width: 100%;
                text-align: center;
            }

            .btn.primary {
                background: linear-gradient(90deg, var(--accent1), #ff6fb9);
                box-shadow: 0 8px 30px rgba(124,58,237,0.25);
                color: white;
            }

            .btn.primary:hover {
                box-shadow: 0 12px 40px rgba(124,58,237,0.4);
                transform: translateY(-2px);
            }

            .back-link {
                text-align: center;
                color: var(--muted);
                font-size: 14px;
                margin-top: 24px;
            }

            .back-link a {
                color: #a78bfa;
                text-decoration: none;
                transition: color 0.3s var(--ease);
            }

            .back-link a:hover {
                color: var(--accent2);
            }

            .success-message {
                display: none;
                background: rgba(34, 197, 94, 0.1);
                border: 1px solid rgba(34, 197, 94, 0.3);
                border-radius: var(--radius-md);
                padding: 16px;
                margin-bottom: 24px;
                color: #4ade80;
                text-align: center;
                font-size: 14px;
            }

            @media (max-width: 540px) {
                .forgot-card {
                    padding: 32px 24px;
                }
                
                h2 {
                    font-size: 24px;
                }
            }
        </style>
    </head>
    <body>
        <div class="forgot-container">
            <div class="forgot-card">
                <a href="index.html" class="logo">
                    <div class="logo-mark">P</div>
                    <div class="logo-text">PRAC</div>
                </a>
                
                <h2>Reset your password</h2>
                <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
                
                <div class="success-message" id="successMessage">
                    Password reset email sent! Check your inbox for further instructions.
                </div>
                
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required name="email">
                    </div>
                    
                    <button type="submit" class="btn primary">Send reset link</button>
                    
                    <div class="back-link">
                        <a href="login.html">← Back to login</a>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document.getElementById('forgotForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const email = document.getElementById('email').value;
                
                // Basic validation
                if (!email) {
                    alert('Please enter your email address');
                    return;
                }
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                
                // Simulate sending reset email
                console.log('Password reset requested for:', email);
                
                // Reset form
                document.getElementById('forgotForm').reset();
                
                // Optional: Redirect after a delay
                // setTimeout(() => {
                //     window.location.href = 'login.html';
                // }, 3000);
            });
        </script>
    </body>
</html>
