<html>
    <head>
        <title>PRAC ‚Äî Login</title>
        <style>
            :root {
                --bg: #050506;
                --card: #0b0b0c;
                --muted: #9aa0a6;
                --accent1: #7c3aed;
                --accent2: #00d4ff;
                --glass: rgba(255,255,255,0.03);
                --maxw: 1200px;
                --radius-xl: 28px;
                --radius-md: 12px;
                --ease: cubic-bezier(.18,.9,.32,1);
            }
            * { box-sizing: border-box; margin: 0; padding: 0; }
            html, body { height: 100%; }
            body {
                min-height: 100%;
                font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                background: radial-gradient(1200px 600px at 10% 10%, rgba(123,60,255,0.08), transparent),
                            radial-gradient(900px 500px at 90% 80%, rgba(34,211,238,0.06), transparent),
                            var(--bg);
                color: #fff;
                -webkit-font-smoothing: antialiased;
                line-height: 1.4;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-container {
                width: 100%;
                max-width: 440px;
            }

            .login-card {
                background: linear-gradient(165deg, rgba(20,20,22,0.95), rgba(8,8,9,0.98));
                border-radius: var(--radius-xl);
                padding: 48px;
                border: 1px solid rgba(255,255,255,0.05);
                box-shadow: 0 50px 100px rgba(2,6,23,0.9);
                position: relative;
                overflow: hidden;
            }

            .login-card::before {
                content: '';
                position: absolute;
                inset: -2px;
                background: linear-gradient(45deg, 
                    rgba(124,58,237,0.3), 
                    rgba(0,212,255,0.2), 
                    rgba(255,111,185,0.2),
                    rgba(124,58,237,0.3)
                );
                border-radius: var(--radius-xl);
                z-index: -1;
                opacity: 0.6;
                background-size: 300% 300%;
                animation: gradient-rotate 8s ease infinite;
            }

            @keyframes gradient-rotate {
                0%, 100% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
            }

            .logo {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                margin-bottom: 32px;
                text-decoration: none;
                color: inherit;
            }

            .logo-mark {
                width: 44px;
                height: 44px;
                border-radius: 10px;
                background: linear-gradient(135deg, var(--accent1), #ff6fb9);
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 800;
                font-size: 18px;
            }

            .logo-text {
                font-weight: 700;
                letter-spacing: 1px;
                font-size: 24px;
            }

            h2 {
                text-align: center;
                margin-bottom: 8px;
                font-size: 28px;
                font-weight: 700;
            }

            .subtitle {
                text-align: center;
                color: var(--muted);
                margin-bottom: 32px;
            }

            .form-group {
                margin-bottom: 24px;
            }

            .form-label {
                display: block;
                color: var(--muted);
                margin-bottom: 8px;
                font-size: 14px;
                font-weight: 500;
            }

            .form-input {
                width: 100%;
                padding: 14px 16px;
                background: rgba(255,255,255,0.03);
                border: 1px solid rgba(255,255,255,0.1);
                border-radius: var(--radius-md);
                color: white;
                font-size: 16px;
                transition: all 0.3s var(--ease);
            }

            .form-input:focus {
                outline: none;
                border-color: var(--accent1);
                box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
            }

            .form-input.invalid {
                border-color: #ff6b6b;
                box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
            }

            .btn {
                padding: 12px 24px;
                border-radius: 10px;
                text-decoration: none;
                font-weight: 600;
                cursor: pointer;
                border: none;
                transition: all 0.3s var(--ease);
                display: inline-block;
                width: 100%;
                text-align: center;
            }

            .btn.primary {
                background: linear-gradient(90deg, var(--accent1), #ff6fb9);
                box-shadow: 0 8px 30px rgba(124,58,237,0.25);
                color: white;
            }

            .btn.primary:hover:not(:disabled) {
                box-shadow: 0 12px 40px rgba(124,58,237,0.4);
                transform: translateY(-2px);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none !important;
            }

            .forgot-password {
                color: #a78bfa;
                text-decoration: none;
                font-size: 14px;
                transition: color 0.3s var(--ease);
            }

            .forgot-password:hover {
                color: var(--accent2);
            }

            .signup-link {
                text-align: center;
                color: var(--muted);
                font-size: 14px;
                margin-top: 24px;
            }

            .signup-link a {
                color: #a78bfa;
                text-decoration: none;
            }

            .error-message {
                color: #ff6b6b;
                font-size: 14px;
                text-align: center;
                margin-top: 16px;
                display: none;
            }

            .success-message {
                color: #5af78e;
                font-size: 14px;
                text-align: center;
                margin-top: 16px;
                display: none;
            }

            .loading {
                display: none;
                text-align: center;
                color: var(--muted);
                margin-top: 16px;
            }

            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255,255,255,0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
                margin-right: 8px;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            .password-container {
                position: relative;
            }

            .toggle-password {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: var(--muted);
                cursor: pointer;
                padding: 4px;
            }

            @media (max-width: 540px) {
                .login-card {
                    padding: 32px 24px;
                }
                
                h2 {
                    font-size: 24px;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-card">
                <a href="index.html" class="logo">
                    <div class="logo-mark">P</div>
                    <div class="logo-text">PRAC</div>
                </a>
                
                <h2>Welcome back</h2>
                <p class="subtitle">Sign in to your PRAC account</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="display: flex; align-items: center; gap: 8px; color: var(--muted); font-size: 14px;">
                            <input type="checkbox" style="accent-color: var(--accent1);" name="remember">
                            Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn primary" id="loginBtn">Sign in</button>
                    
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                    <div class="loading" id="loading">
                        <div class="spinner"></div> Signing in...
                    </div>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>

        <script>
            const API_BASE = 'http://localhost:8000';

            // Check if already logged in
            window.addEventListener('load', function() {
                const user = localStorage.getItem('prac_user');
                if (user && JSON.parse(user).loggedIn) {
                    window.location.href = 'dashboard.html';
                }
            });

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const remember = document.querySelector('input[name="remember"]').checked;
                
                const loginBtn = document.getElementById('loginBtn');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                const loading = document.getElementById('loading');
                
                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Basic validation
                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                loginBtn.disabled = true;
                setLoading(loginBtn, true);
                
                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Store user data in localStorage
                        localStorage.setItem('prac_user', JSON.stringify({
                            loggedIn: true,
                            username: data.user,
                            user_data: data.user_data
                        }));
                        
                        showSuccess('Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                        
                    } else {
                        const error = await response.json();
                        showError(error.detail || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Login failed: Could not connect to server');
                } finally {
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                    setLoading(loginBtn, false);
                }
            });

            function setLoading(button, isLoading) {
                if (isLoading) {
                    button.innerHTML = '<div class="spinner"></div> Signing in...';
                } else {
                    button.innerHTML = 'Sign in';
                }
            }

            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                // Add invalid class to inputs
                document.getElementById('username').classList.add('invalid');
                document.getElementById('password').classList.add('invalid');
            }

            function showSuccess(message) {
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            function togglePassword() {
                const passwordInput = document.getElementById('password');
                const toggleBtn = document.querySelector('.toggle-password');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleBtn.textContent = 'üîí';
                } else {
                    passwordInput.type = 'password';
                    toggleBtn.textContent = 'üëÅÔ∏è';
                }
            }

            // Remove invalid class when user starts typing
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('invalid');
                });
            });
        </script>
    </body>
</html>
